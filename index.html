<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recordatorio para mi amor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fffaf9;
    }

    .tree-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      z-index: 2;
    }

    .animated-heart {
      transform-origin: center;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.1); }
      40% { transform: scale(0.95); }
      60% { transform: scale(1.08); }
      80% { transform: scale(1); }
    }

    #bg-video {
      display: none;
    }

    .album-section {
      display: none;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .gallery:has(.photo-card:only-child) {
      justify-items: start;
    }

    .gallery:has(.photo-card:only-child) .photo-card {
      max-width: 240px;
      justify-self: start;
    }

    .photo-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
      transition: transform 0.4s ease-in-out;
    }

    .photo-card:hover {
      transform: scale(1.05);
    }

    .photo-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.5s ease-in-out;
    }

    .subtitle {
      font-weight: bold;
      font-size: 1em;
      margin-top: 8px;
    }

    .date {
      font-size: 0.75em;
      color: #999;
      margin-top: 4px;
    }

    .description {
      display: none;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #modal-content-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 90vw;
      max-height: 90vh;
    }

    .modal img {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 8px;
    }

    .modal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2em;
      cursor: pointer;
      z-index: 101;
    }

    .modal-subtitle {
      font-size: 1.2em;
      font-weight: bold;
      margin: 15px 0 8px 0;
    }

    .modal-description {
      font-size: 1em;
      color: #555;
    }

    #back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffc6c2;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
    }

    #back-button:hover {
      background-color: #f7a5a1;
    }

    #add-photo-btn {
      display: inline-block;
      margin: 0 auto 20px auto;
      padding: 8px 16px;
      background: #ffe3e0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95em;
      color: #c95f64;
    }

    .modal-content-animated {
      animation: growFadeIn 0.6s ease forwards;
      transform: scale(0.7);
      opacity: 0;
    }

    @keyframes growFadeIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* üì± RESPONSIVE */
    @media (max-width: 600px) {
      .tree-container {
        width: 80vw;
        height: 80vw;
      }

      .photo-card img {
        height: auto;
        max-height: 200px;
      }

      .photo-card {
        padding: 8px;
      }

      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 12px;
      }

      h1 {
        font-size: 1.2em;
        text-align: center;
      }

      #add-photo-btn {
        width: 100%;
        padding: 10px;
        font-size: 1em;
      }

      .description {
        font-size: 0.9em;
      }

      .date {
        font-size: 0.85em;
      }

      #modal-date {
        display: none;
      }

      #back-button {
        bottom: 10px;
        right: 10px;
        padding: 8px 12px;
      }

      .modal .close {
        font-size: 1.5em;
        right: 15px;
        top: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="main-section">
    <div id="floating-objects"></div>
    <div class="dedication-text" id="dedication-text">
      <div class="signature" id="signature"></div>
    </div>
    <div class="countdown" id="countdown"></div>
    <div class="tree-container" id="tree-container"></div>
    <div id="note-container">
      <img src="Img/notas-icon.png" id="note-trigger" alt="Notas" title="Ver nota especial del d√≠a" />
      <img src="Img/camara.png" id="photo-trigger" alt="√Ålbum de fotos" title="Ver nuestras fotos" />
    </div>
    <div id="note-panel">
      <div id="note-content"></div>
    </div>
  </div>

  <div id="album-section" class="album-section">
    <h1>üì∑ Nuestro √Ålbum </h1>
    <button id="add-photo-btn">+ A√±adir foto</button>
    <div class="gallery" id="gallery">
      <div class="photo-card">
        <img src="Fotos/teddy.png" alt="Foto 1">
        <div class="subtitle">Amor te amo</div>
        <div class="description">Nuestro primer aniversario juntos de muchos mas que vienen, un d√≠a maravilloso. T√∫, Yo y Teddyüíñ</div>
        <div class="date">15 de junio de 2025</div>
      </div>
    </div>
  </div>

  <div class="modal" id="photo-modal">
    <span class="close" id="modal-close">&times;</span>
    <div id="modal-content-container">
      <img id="modal-img" src="" alt="Preview">
      <div id="modal-subtitle" class="modal-subtitle"></div>
      <div id="modal-description" class="modal-description"></div>
    </div>
  </div>

  <button id="back-button" onclick="showMain()">‚Üê Volver</button>
  <video id="bg-video" src="Music/amorcito.mp4" loop autoplay muted playsinline></video>

  <script src="script.js"></script>
  <script>
    document.getElementById("photo-trigger").addEventListener("click", () => {
      document.getElementById("main-section").style.display = "none";
      document.getElementById("album-section").style.display = "block";
      document.getElementById("back-button").style.display = "block";
    });

    function showMain() {
      document.getElementById("album-section").style.display = "none";
      document.getElementById("main-section").style.display = "block";
      document.getElementById("back-button").style.display = "none";
    }

    const modal = document.getElementById('photo-modal');
    const modalImg = document.getElementById('modal-img');
    const modalDesc = document.getElementById('modal-description');
    const modalDate = document.getElementById('modal-date');
    const modalContent = document.getElementById('modal-content-container');
    const modalClose = document.getElementById('modal-close');

    document.querySelectorAll('.photo-card').forEach(card => {
      const img = card.querySelector('img');
      const desc = card.querySelector('.description');
      const date = card.querySelector('.date');

      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalDesc.textContent = desc.textContent;
        modalDate.textContent = date.textContent;

        modalContent.classList.remove('modal-content-animated');
        void modalContent.offsetWidth;
        modalContent.classList.add('modal-content-animated');
      });
    });

    modalClose.onclick = () => {
      modal.style.display = 'none';
      modalImg.src = '';
      modalDesc.textContent = '';
      modalDate.textContent = '';
    };

    modal.onclick = e => {
      if (e.target === modal) modalClose.onclick();
    };

    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.style.display = 'none';
    document.body.appendChild(input);

    const gallery = document.getElementById('gallery');
    document.getElementById('add-photo-btn').onclick = () => input.click();

    input.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const div = document.createElement('div');
        div.className = 'photo-card';

        const img = document.createElement('img');
        img.src = reader.result;
        img.alt = 'Nueva foto';

        const desc = prompt('Breve descripci√≥n de la foto:') || '';
        const date = prompt('Fecha de la foto (ej. 10 de julio de 2025):') || '';

        const description = document.createElement('div');
        description.className = 'description';
        description.textContent = desc;

        const dateDiv = document.createElement('div');
        dateDiv.className = 'date';
        dateDiv.textContent = date;

        div.appendChild(img);
        div.appendChild(description);
        div.appendChild(dateDiv);
        gallery.appendChild(div);

        img.addEventListener('click', () => {
          modal.style.display = 'flex';
          modalImg.src = img.src;
          modalDesc.textContent = desc;
          modalDate.textContent = date;

          modalContent.classList.remove('modal-content-animated');
          void modalContent.offsetWidth;
          modalContent.classList.add('modal-content-animated');
        });
      };
      reader.readAsDataURL(file);
    };

    

  </script>
  <div id="note-backdrop"></div>

</body>
</html>
